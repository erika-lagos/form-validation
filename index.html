<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="header">Welcome to The Bureaucrat, where you just fill out forms!</div>
        <form action="POST" novalidate>
            <fieldset>
                <legend>Your personal information</legend>
                <ul>
                    <li>
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="text" placeholder="address@domain.com" required>
                        <label class="error"></label>
                    </li>
                    <li> 
                        <label for="country">Country:</label>
                        <input id="country" name="country" type="text" required>
                        <label class="error"></label>
                    </li>
                    <li>
                        <label for="zip">ZIP Code:</label>
                        <input id="zip" name="zip" type="text" placeholder="12345" required>
                        <label class="error"></label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Choose a password</legend>
                <ul>
                    <li>
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" required>
                        <label class="error"></label>
                        <label class="password-help">8 or more characters, with upper and lower case letters</label>
                    </li>
                    <li>
                        <label for="password-confirm">Confirm Password:</label>
                        <input id="password-confirm" name="password-confirm" type="password" required>
                        <label class="error"></label>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Validate</button>
        </form>
    </div>
</body>
</html>
